<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sign In & Sign Up</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-8">
    <div class="flex border-b mb-4">
      <button id="signInTab" onclick="toggleTab(true)" class="w-1/2 py-2 text-lg font-bold border-b-2 border-orange-500 text-gray-800">
        Sign In
      </button>
      <button id="signUpTab" onclick="toggleTab(false)" class="w-1/2 py-2 text-lg text-gray-500">
        Sign Up
      </button>
    </div>

    <!-- Sign In Form -->
    <div id="signInForm" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="text" class="w-full border border-gray-300 p-2 rounded" placeholder="Enter phone number">
      </div>
      <div class="relative">
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="signInPassword" class="w-full border border-gray-300 p-2 rounded" placeholder="Enter password">
        <i class="fas fa-eye absolute top-3 right-3 text-gray-500 cursor-pointer" onclick="togglePassword('signInPassword')"></i>
      </div>
      <div class="text-right">
        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
      </div>
      <button class="w-full py-2 bg-[#0B5D51] text-white rounded-lg">Sign In</button>
    </div>

    <!-- Sign Up Form -->
    <div id="signUpForm" class="hidden space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" class="w-full border border-gray-300 p-2 rounded" placeholder="Enter your name">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="text" class="w-full border border-gray-300 p-2 rounded" placeholder="Enter phone number">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" class="w-full border border-gray-300 p-2 rounded" placeholder="Enter email address">
      </div>
      <div class="relative">
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="signUpPassword" class="w-full border border-gray-300 p-2 rounded" placeholder="Enter password">
        <i class="fas fa-eye absolute top-3 right-3 text-gray-500 cursor-pointer" onclick="togglePassword('signUpPassword')"></i>
      </div>
      <div class="relative">
        <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirmPassword" class="w-full border border-gray-300 p-2 rounded" placeholder="Confirm password">
        <i class="fas fa-eye absolute top-3 right-3 text-gray-500 cursor-pointer" onclick="togglePassword('confirmPassword')"></i>
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="terms" class="mr-2">
        <label for="terms" class="text-sm">I agree to the <a href="#" class="text-blue-500 hover:underline">Terms</a> and <a href="#" class="text-blue-500 hover:underline">Privacy Policy</a>.</label>
      </div>black
      <button class="w-full py-2 bg-[#0B5D51] text-white rounded-lg">Sign Up</button>
    </div>

    <div class="my-4 text-center text-gray-500">
      <span>or</span>
    </div>
    <div class="space-y-4">
      <button class="flex items-center justify-center w-full border border-gray-300 p-2 rounded bg-white">
        <img src="../assets/google-logo.png" alt="Google" class="w-5 h-5 mr-2"> Login with Google
      </button>
      <button class="flex items-center justify-center w-full border border-gray-300 p-2 rounded bg-white">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="h-6 w-6" fill=""><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"/></svg>
         Login with Apple
      </button>
    </div>
  </div>

  <script>
    function toggleTab(isSignIn) {
      document.getElementById('signInForm').classList.toggle('hidden', !isSignIn);
      document.getElementById('signUpForm').classList.toggle('hidden', isSignIn);
      document.getElementById('signInTab').classList.toggle('text-gray-800', isSignIn);
      document.getElementById('signUpTab').classList.toggle('text-gray-800', !isSignIn);
    }

    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      input.type = input.type === 'password' ? 'text' : 'password';
    }


    const signInTab = document.getElementById('signInTab');
    const signUpTab = document.getElementById('signUpTab');

    signInTab.addEventListener('click', () => {
        signInTab.classList.add('border-b-2', 'border-orange-500');
        signUpTab.classList.remove('border-b-2', 'border-orange-500');
    });

    signUpTab.addEventListener('click', () => {
        signUpTab.classList.add('border-b-2', 'border-orange-500');
        signInTab.classList.remove('border-b-2', 'border-orange-500');
    });
  </script>
</body>
</html>
