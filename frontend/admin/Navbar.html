<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* You can add your custom styles here */
  </style>
</head>
<body class="bg-white w-full text-black p-2">
  <nav class="p-4 rounded-md flex items-center justify-between">
    <!-- Left Side: Search Button -->
    <div class="flex items-center">
        <i class="fa-solid fa-magnifying-glass text-4xl text-[#0B5D51]"></i>
    </div>

    <!-- Right Side -->
    <div class="flex items-center gap-10">
      <!-- American Flag -->
      <img src="https://www.countryflags.com/wp-content/uploads/united-states-of-america-flag-png-xl.png" alt="US Flag" class="w-8 h-5 object-cover">

      <!-- Notification Button -->
      <div class="relative">
        <i class="fa-solid fa-bell text-2xl text-[#0B5D51]"></i>
        <!-- Notification Badge -->
        <span class="absolute top-0 -right-1 block h-3 w-3 bg-orange-400 rounded-full ring-2 ring-white flex items-center justify-center text-[10px] text-white">
          2
        </span>
      </div>
      

      <!-- Profile Button -->
        <i class="fa-solid fa-user text-[#0B5D51] text-2xl"></i>

      <!-- User Avatar -->
      <img src="https://via.placeholder.com/40" alt="User Avatar" class="w-10 h-10 rounded-full object-cover">
    </div>
  </nav>

  <div class="mt-6">
    <!-- Content Here -->
  </div>
  <script src="https://kit.fontawesome.com/ac8aec1afa.js" crossorigin="anonymous"></script>
</body>
</html>
