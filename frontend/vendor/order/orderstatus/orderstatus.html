<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Status</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-icons/4.5.0/react-icons.min.js"></script>
</head>
<body class="bg-gray-100 p-4 md:p-6 lg:p-10">

  <div class="bg-white p-6 md:p-8 lg:p-10">

    <!-- Header -->
    <div class="flex items-center justify-between mb-6 flex-wrap">
      <div>
        <h1 class="text-xl md:text-2xl font-bold">DEV-103</h1>
        <p class="text-gray-500">
          Placed on <span class="font-medium">31/01/2024 11:19</span>
        </p>
      </div>
      <div class="flex space-x-4 mt-4 md:mt-0">
        <button class="flex items-center space-x-1 text-gray-600">
          <span>Edit</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
          </svg>
        </button>
        <button class="bg-[#0B5D51] text-white py-2 px-4 rounded-md flex items-center">
          <span>Action</span>
          <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Order Info Box -->
    <div class="bg-white border rounded-lg shadow-lg p-6 md:p-8">
      <div class="flex bg-[#FDFAE7] h-[100px] rounded-lg px-5 justify-between items-center mb-4">
        <div>
          <p class="text-sm font-bold">#96459761</p>
          <p class="text-xs text-gray-500">
            4 Products â€¢ Order Placed on 17 Jan, 2021 at 7:32 PM
          </p>
        </div>
        <p class="text-2xl font-bold text-blue-600">$1199.00</p>
      </div>

      <!-- Progress Bar -->
      <div class="border-t pt-4">
        <p class="text-sm font-bold mb-2">
          Order expected arrival <span class="text-green-700">23 Jan, 2021</span>
        </p>

        <!-- Dynamic Progress Circles and Line -->
        <div class="flex flex-col items-center gap-6 w-full mt-6">
          <div class="relative w-full md:w-[600px] flex items-center justify-between ">
            <!-- Full Progress Line -->
            <div class="absolute w-full transform -translate-y-1/2 h-[8px] top-1/2 gap-0 rounded-[100px_0_0_0] bg-[#FFE7D6">
              <div class="h-full bg-[#0B5D51] rounded-full" id="progressBar"></div>
            </div>

            <!-- Dynamic Step Circles -->
            <div class="relative z-10 flex flex-col border border-black bg-gray-200 rounded-full items-center cursor-pointer" onclick="handleStepClick(0)">
              <div class="w-6 h-6 rounded-full bg-[#0B5D51]" id="step1"></div>
            </div>
            <div class="relative z-10 flex flex-col items-center border border-black bg-gray-200 rounded-full cursor-pointer" onclick="handleStepClick(1)">
              <div class="w-6 h-6 rounded-full bg-[#0B5D51]" id="step2"></div>
            </div>
            <div class="relative z-10 flex flex-col items-center border border-black bg-gray-200 rounded-full cursor-pointer" onclick="handleStepClick(2)">
              <div class="w-6 h-6 rounded-full bg-[#0B5D51]" id="step3"></div>
            </div>
            <div class="relative z-10 flex flex-col items-center border border-black bg-gray-200 rounded-full cursor-pointer" onclick="handleStepClick(3)">
              <div class="w-6 h-6 rounded-full bg-[#0B5D51]" id="step4"></div>
            </div>
          </div>

          <!-- Step Labels -->
          <div class="w-full  md:w-[600px] h-[64px] flex items-center justify-between">
            <div class="flex flex-col items-center">
              <span class="text-[10px] md:text-[14px]  font-sans font-[600]" id="label1">Order Placed</span>
            </div>
            <div class="flex flex-col items-center">
              <span class="text-[10px] md:text-[14px]font-sans font-[600]" id="label2">Packaging</span>
            </div>
            <div class="flex flex-col items-center">
              <span class="text-[10px] md:text-[14px] font-sans font-[600]" id="label3">On The Road</span>
            </div>
            <div class="flex flex-col items-center">
              <span class="text-[10px] md:text-[14px]  font-sans font-[600]" id="label4">Delivered</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-end mt-6 space-x-4">
        <button class="text-black flex gap-2 items-center">
          <span>Edit</span>
        </button>
        <button class="bg-[#0B5D51] text-white py-2 px-4 rounded-md" onclick="updateStatus()">Update Status</button>
      </div>
    </div>
  </div>

  <script src="./orderstatus.js">
    
  </script>
</body>
</html>
