<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css"></script>
  <style>
    /* You can add your custom styles here */
  </style>
</head>
<body class="bg-white min-h-screen text-white p-6">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-3xl text-black font-bold">Orders</h1>
    <a href="/vendor/InvoiceFilter" class="flex items-center bg-[#0B5D51] hover:bg-gray-400 text-white font-semibold py-1 px-4 rounded-2xl">
      <span class="text-[24px] flex pb-1 mr-1">+</span>
      <span class="text-[20px]">Filter</span>
    </a>
  </div>

  <div class="flex space-x-4 mb-4">
    <button class="text-[#0B5D51] border-b-4 border-[#0B5D51] pb-1">All</button>
    <button class="text-gray-500 hover:text-[#0B5D51]">Canceled</button>
    <button class="text-gray-500 hover:text-[#0B5D51]">Completed</button>
    <button class="text-gray-500 hover:text-[#0B5D51]">Pending</button>
    <button class="text-gray-500 hover:text-[#0B5D51]">Rejected</button>
  </div>

  <div class="flex items-center justify-between bg-white p-4 rounded mb-4 gap-2">
    <div class="relative w-full bg-white">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
        <svg class="w-4 h-4 text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
      </div>
      <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-black border border-[#E5E7EB] rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500" placeholder="Search by order" oninput="handleSearchChange(event)">
    </div>

    <div class="inline-flex items-center px-4 py-2 border border-green-600 rounded-lg">
      <div class="flex flex-col items-start">
        <span class="text-black text-xs font-medium">Sort By</span>
        <span class="text-black text-sm font-medium">Newest</span>
      </div>
      <svg class="ml-2 w-4 h-4 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
      </svg>
    </div>
  </div>

  <div id="orders-list">
    <!-- Orders will be inserted here -->
  </div>

  <div class="flex justify-center items-center space-x-4 mt-4 text-black" id="pagination">
    <!-- Pagination buttons will be inserted here -->
  </div>

  <script src="./Invoicelist.js">
  
  </script>
</body>
</html>
