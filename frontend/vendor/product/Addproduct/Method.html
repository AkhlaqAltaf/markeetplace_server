<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Method</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-xl font-semibold mb-4">shipping method</h1>
        <div class="flex justify-start mb-6">
            <div class="flex items-center mb-6">
                <div class="w-6 h-6 flex justify-center items-center rounded-full bg-orange-500 text-white">1</div>
                <div class="w-16 h-1 bg-orange-500 mx-2"></div>
                <div class="w-6 h-6 flex justify-center items-center rounded-full bg-orange-500 text-white">2</div>
                <div class="w-16 h-1 bg-orange-500 mx-2"></div>
                <div class="w-6 h-6 flex justify-center items-center rounded-full bg-orange-500 text-white">3</div>
            </div>
        </div>

        <!-- Form Section -->
        <form>
            <!-- Shipping Method -->
            <div class="mb-6 bg-gray-100 rounded-2xl p-5">
                <h2 class="text-xl font-semibold mb-4">Shipping Method</h2>
                <div class="grid grid-cols-2 gap-4">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="shipping_method" value="Ex-Mill" class="form-radio text-orange-500">
                        <span>Ex-Mill</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="shipping_method" value="FOB" class="form-radio text-orange-500">
                        <span>FOB</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="shipping_method" value="CNF" class="form-radio text-orange-500">
                        <span>CNF</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="shipping_method" value="CIF" class="form-radio text-orange-500">
                        <span>CIF</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="shipping_method" value="As Per Request" class="form-radio text-orange-500">
                        <span>As Per Request</span>
                    </label>
                </div>
            </div>

            <!-- Price -->
            <div class="mb-6 bg-gray-100 rounded-2xl p-5">
                <h2 class="text-xl font-semibold mb-4">Price</h2>
                <div class="grid grid-cols-2 gap-4">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="price" value="Letter Of Credit" class="form-radio text-orange-500">
                        <span>Letter Of Credit</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="price" value="Escrow" class="form-radio text-orange-500">
                        <span>Escrow</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="price" value="Telegraphic Transfer" class="form-radio text-orange-500">
                        <span>Telegraphic Transfer</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="price" value="Helgro Wallet" class="form-radio text-orange-500">
                        <span>Helgro Wallet</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="price" value="Crypto" class="form-radio text-orange-500">
                        <span>Crypto</span>
                    </label>
                </div>
            </div>

            <!-- Submit and Back Buttons -->
            <div class="text-center space-x-4">
                <button type="button" onclick="goBack()" class="bg-orange-500 text-white px-4 py-2 rounded shadow hover:bg-orange-600">Back</button>
                <button type="submit" class="px-6 py-2 bg-[#0B5D51] text-white font-semibold rounded hover:bg-gray-600">SUBMIT</button>
            </div>
        </form>
    </div>

    <script>
        function goBack() {
            window.location.href = 'page2.html';
        }
    </script>
</body>
</html>
