<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Cards</title>
</head>
<body>
    <div class="flex flex-wrap gap-6 justify-center my-10">
        <!-- Card 1 -->
        <div class="group flex w-full max-w-xs flex-col overflow-hidden rounded-lg border border-gray-100 bg-white shadow-md">
            <a class="relative mx-3 mt-3 flex h-60 overflow-hidden rounded-xl" href="#">
                <img class="peer absolute top-0 right-0 h-full w-full object-cover" src="https://images.unsplash.com/photo-1556637640-2c80d3201be8?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="product image" />
                <img class="peer absolute top-0 -right-96 h-full w-full object-cover transition-all delay-100 duration-1000 hover:right-0 peer-hover:right-0" src="https://images.unsplash.com/photo-1600185365483-26d7a4cc7519?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="product image" />
            </a>
            <div class="mt-4 px-5 pb-5">
                <a href="#">
                    <h5 class="text-xl tracking-tight text-slate-900">Nike Air MX Super 2500 - Red</h5>
                </a>
                <div class="mt-2 mb-5 flex items-center justify-between">
                    <p>
                        <span class="text-3xl font-bold text-slate-900">$449</span>
                        <span class="text-sm text-slate-900 line-through">$699</span>
                    </p>
                </div>
                <a href="#" class="flex items-center justify-center rounded-md bg-[#0B5D51] px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Add to cart
                </a>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="group flex w-full max-w-xs flex-col overflow-hidden rounded-lg border border-gray-100 bg-white shadow-md">
            <a class="relative mx-3 mt-3 flex h-60 overflow-hidden rounded-xl" href="#">
                <img class="peer absolute top-0 right-0 h-full w-full object-cover" src="https://images.unsplash.com/photo-1594633316883-04e25b6e5795?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="product image" />
                <img class="peer absolute top-0 -right-96 h-full w-full object-cover transition-all delay-100 duration-1000 hover:right-0 peer-hover:right-0" src="https://images.unsplash.com/photo-1598454444287-fbd77e9fd9f0?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="product image" />
            </a>
            <div class="mt-4 px-5 pb-5">
                <a href="#">
                    <h5 class="text-xl tracking-tight text-slate-900">Adidas Running Shoes</h5>
                </a>
                <div class="mt-2 mb-5 flex items-center justify-between">
                    <p>
                        <span class="text-3xl font-bold text-slate-900">$299</span>
                        <span class="text-sm text-slate-900 line-through">$399</span>
                    </p>
                </div>
                <a href="#" class="flex items-center justify-center rounded-md bg-[#0B5D51] px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Add to cart
                </a>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="group flex w-full max-w-xs flex-col overflow-hidden rounded-lg border border-gray-100 bg-white shadow-md">
            <a class="relative mx-3 mt-3 flex h-60 overflow-hidden rounded-xl" href="#">
                <img class="peer absolute top-0 right-0 h-full w-full object-cover" src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="product image" />
                <img class="peer absolute top-0 -right-96 h-full w-full object-cover transition-all delay-100 duration-1000 hover:right-0 peer-hover:right-0" src="https://images.unsplash.com/photo-1530841138649-a10c93ed8812?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="product image" />
            </a>
            <div class="mt-4 px-5 pb-5">
                <a href="#">
                    <h5 class="text-xl tracking-tight text-slate-900">Puma Sneakers</h5>
                </a>
                <div class="mt-2 mb-5 flex items-center justify-between">
                    <p>
                        <span class="text-3xl font-bold text-slate-900">$199</span>
                        <span class="text-sm text-slate-900 line-through">$299</span>
                    </p>
                </div>
                <a href="#" class="flex items-center justify-center rounded-md bg-[#0B5D51] px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Add to cart
                </a>
            </div>
        </div>

      
    </div>
</body>
</html>
