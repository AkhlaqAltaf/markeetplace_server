<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Invite Members</title>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-lg font-semibold">Invite Members</h2>
    <p class="text-sm text-gray-500 mt-1">You currently pay for 2 Editor Seats.</p>
    
    <div class="mt-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
      <div class="mt-2 flex">
        <input id="email" type="email" placeholder="Enter email" 
          class="flex-grow border rounded-l-md pl-2 py-2 text-sm border-gray-300 focus:outline-none focus:ring focus:ring-teal-500 focus:border-teal-500">
        <button class="bg-[#0B5D51] text-white px-4 rounded-r-md ">Send Invite</button>
      </div>
    </div>

    <div class="mt-6">
      <div class="flex items-center justify-between py-3 border-b">
        <div class="flex items-center">
          <div class="h-10 w-10 bg-pink-200 rounded-full flex items-center justify-center">
            <span class="text-lg font-semibold text-pink-600">C</span>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium text-gray-800">Cao Yu</p>
            <p class="text-sm text-gray-500">cao.yu@devias.io</p>
          </div>
        </div>
        <span class="text-sm font-semibold text-gray-700 bg-gray-100 px-2 py-1 rounded">OWNER</span>
      </div>

      <div class="flex items-center justify-between py-3">
        <div class="flex items-center">
          <div class="h-10 w-10 bg-purple-200 rounded-full flex items-center justify-center">
            <span class="text-lg font-semibold text-purple-600">C</span>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium text-gray-800">Cao Yu</p>
            <p class="text-sm text-gray-500">cao.yu@devias.io</p>
          </div>
        </div>
        <span class="text-sm font-semibold text-gray-700 bg-gray-100 px-2 py-1 rounded">STANDARD</span>
      </div>
    </div>
  </div>
</body>
</html>
