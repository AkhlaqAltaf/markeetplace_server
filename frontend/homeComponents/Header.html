<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Responsive Navbar</title>
</head>
<body>
  <!-- Black Friday Banner -->
  <div id="black-friday-banner" class="bg-black flex flex-col sm:flex-row justify-between items-center p-2">
    <div class="flex gap-2 items-center px-4 sm:px-16">
      <p class="bg-yellow-400 text-lg sm:text-2xl px-4 py-2 transform rotate-2">Black</p>
      <p class="text-white text-lg sm:text-xl">Friday</p>
    </div>
    <div class="flex items-center gap-2 mt-2 sm:mt-0">
      <p class="text-sm text-white">Up to</p>
      <span class="text-yellow-400 text-3xl sm:text-4xl">59%</span>
      <p class="text-base sm:text-lg text-white">OFF</p>
    </div>
    <div class="flex items-center gap-2 mt-2 sm:mt-0">
    <button class="bg-yellow-400 font-bold px-4 sm:px-6 py-2 flex items-center gap-2 mt-2 sm:mt-0">
      Shop Now
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>
    <button class="bg-[#073741] p-2 mt-2 sm:mt-0" onclick="document.getElementById('black-friday-banner').remove();">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
  </div>

  <!-- Social Media Section -->
  <div class="bg-[#073741] p-2 px-4 sm:px-24 flex flex-col md:flex-row justify-centre sm:justify-between items-center text-white">
    <p class="text-sm">Welcome to Saudi online Shopping store</p>
    <div class="flex items-center gap-3 mt-2 sm:mt-0">
      <div class="flex items-center gap-2">
        <p class="hidden sm:block">Follow us:</p>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-facebook-f"></i>
        <i class="fa fa-instagram"></i>
        <i class="fa fa-youtube"></i>
        <i class="fa fa-reddit"></i>
      </div>
      <div class="h-5 w-px bg-white hidden sm:block"></div>

      <!-- Language Dropdown -->
      <div class="relative">
        <button class="flex items-center gap-2" id="language">
          <span id="language">ENG</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div id="language-dropdown" class="hidden absolute bg-white text-black rounded mt-2 shadow-lg z-10 p-7">
          <div class="flex items-centre gap-2 p-2 cursor-pointer hover:bg-gray-200" onclick="selectLanguage('ENG')">
            <img src="../assets/usimage.png" alt="US Flag" class="w-5 h-5 rounded-full border">
            <p>English</p>
          </div>
          <hr>
          <div class="flex items-center gap-2 p-2 cursor-pointer hover:bg-gray-200" onclick="selectLanguage('ARB')">
            <img src="../assets/saudiflag.png" alt="Saudi Flag" class="w-5 h-5 rounded-full border">
            <p>Arabic</p>
          </div>
        </div>
      </div>

      <!-- Currency Dropdown -->
      <div class="relative" >
        <button class="flex items-center gap-2" id="currency">
          <span id="currency">SR</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div id="currency-dropdown" class="hidden absolute bg-white text-black rounded mt-2 shadow-lg z-10 p-2">
          <div class="p-2 cursor-pointer hover:bg-gray-200" onclick="selectCurrency('SR')">Saudi Riyal (SR)</div>
          <hr>
          <div class="p-2 cursor-pointer hover:bg-gray-200" onclick="selectCurrency('AED')">UAE Dirham (AED)</div>
        </div>
      </div>
    </div>
  </div>

  <hr class="border-gray-400" />

  <!-- Main Navbar -->
  <nav class="bg-[#073741] p-4 px-4 sm:px-24 flex items-center justify-between">
    <a href="#"><img src="../assets/logo-2.png" alt="Logo" class="h-10 sm:h-16"></a>
    <div id="nav-links" class="hidden sm:flex items-center gap-4">
      <div class="relative mb-3">
        <input type="text" class="pl-4 pr-10 py-2 border border-gray-300 rounded w-40 sm:w-64" placeholder="Search for products">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute top-2 right-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M11 19a8 8 0 110-16 8 8 0 010 16z" />
        </svg>
      </div>
      <div class="flex items-center justify-center gap-4 text-white">
        <i class="fa fa-shopping-cart"></i>
        <i class="fa fa-heart"></i>
        <i class="fa fa-user"></i>
      </div>
    </div>
    <button id="menu-toggle" class="sm:hidden text-white focus:outline-none">
      <i class="fa fa-bars text-xl"></i>
    </button>
  </nav>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('hidden');
    });


    const language = document.getElementById('language');
    const languageMenu = document.getElementById('language-dropdown');

    language.addEventListener('click', () => {
      languageMenu.classList.toggle('hidden');
    });

    const Currency = document.getElementById('currency');
    const CurrencyMenu = document.getElementById('currency-dropdown');

    Currency.addEventListener('click', () => {
      CurrencyMenu.classList.toggle('hidden');
    });

    function selectCurrency(currency) {
      document.getElementById('currency').textContent = currency;
      document.getElementById('currency-dropdown').classList.add('hidden');
    }

    function selectLanguage(language) {
      document.getElementById('language').textContent = language;
      document.getElementById('language-dropdown').classList.add('hidden');
    }
  </script>
</body>
</html>
